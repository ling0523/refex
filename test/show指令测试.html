<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>show指令测试</title>
		<style type="text/css">
			[refex-cloak] {
				display: none;
			}
			.area{
				padding: 10px;
				border-bottom: 1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<div id="app" refex-cloak>
			<div class="area">
				<button type="button" #click="show=!show">{{show?'隐藏':'显示'}}</button>
				<button type="button" @show="show">Button</button>
			</div>
		</div>
	</body>
	<script src="../dist/refex.js" type="text/javascript" charset="utf-8"></script>
	<script>
		//引入必要的方法
		const { proxy, useProxy, h } = Refex
		//构建响应式数据
		const state = proxy({
			show:false,
			name:1
		})
		//拿到可直接操作的响应式对象
		const snap = useProxy(state)
		
		//挂载
		state.mount('#app')
	</script>
</html>
