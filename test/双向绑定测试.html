<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双向绑定测试</title>
		<style type="text/css">
			[refex-cloak] {
				display: none;
			}
			.area{
				padding: 10px;
				border-bottom: 1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<div id="app" refex-cloak>
			<div>
				{{arr}}
			</div>
			<div @for="el in arr">
				<input type="checkbox" @for="(item,index) in el.checkbox" @model="el.checkedArray" value="{{item}}" />
			</div>
		</div>
	</body>
	<script src="../dist/refex.js" type="text/javascript" charset="utf-8"></script>
	<script>
		//引入必要的方法
		const { proxy, useProxy, h } = Refex
		//构建响应式数据
		const state = proxy({
			arr:[{
				checkbox:[0,1,2,3,4],
				checkedArray:[2]
			},{
				checkbox:[0,1,2,3,4],
				checkedArray:[3]
			}],
			checked:false,
			checkbox:[0,1,2,3,4],
			checkedArray:[2]
		})
		//拿到可直接操作的响应式对象
		const snap = useProxy(state)
		//挂载
		state.mount('#app')
	</script>
</html>
