<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双向绑定测试</title>
		<style type="text/css">
			[refex-cloak] {
				display: none;
			}
			.area{
				padding: 10px;
				border-bottom: 1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<div id="app" refex-cloak>
			<div class="area">
				<!-- <div>{{check}}</div> -->
				<div>
					<!-- <button type="button" #click="check=!check">改变check</button> -->
				</div>
				<div>
					<input type="checkbox" @for="item in checks" @model="item"/>
				</div>
			</div>
		</div>
	</body>
	<script src="../dist/refex.js" type="text/javascript" charset="utf-8"></script>
	<script>
		//引入必要的方法
		const { proxy, useProxy, h } = Refex
		//构建响应式数据
		const state = proxy({
			//check:false,
			arr:[0,1,2,3],
			checks:[false,false,true,false]
		})
		//拿到可直接操作的响应式对象
		const snap = useProxy(state)
		//挂载
		state.mount('#app')
	</script>
</html>
